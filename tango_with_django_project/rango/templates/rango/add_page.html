<!DOCTYPE html>
<html>
<head>
    <title>Add Page - Rango</title>
</head>
<body>
    <h1>Add a New Page to {{ category.name }}</h1>
    <div>
        <form id="page_form" method="post" action="/rango/category/{{ category.slug }}/add_page/">
            {% csrf_token %}
            {% for field in form.visible_fields %}
                {{ field.errors }}
                {{ field.help_text }}
                {{ field }}
                </br>
            {% endfor %}   
            <input type="submit" name="submit" value="Add Page"/>
        </form>
    </div>
</body>
</html>
