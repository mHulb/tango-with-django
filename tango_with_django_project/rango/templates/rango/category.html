<!DOCTYPE html>
<html>
<head>
    <title>{{ category.name }} - Rango</title>
</head>
<body>
    <div>
        {% if category %}
            <h1>{{ category.name }}</h1>
            {% if pages %}
            <ul>
                {% for page in pages %}
                    <li><a href="{{ page.url }}">{{ page.title }}</a></li>
                {% endfor %}
            </ul>
            {% else %}
                <strong>No pages currently in this category.</strong>
            {% endif %}
        {% else %}
            <strong>The specified category does not exist.</strong>
        {% endif %}
        <a href="/rango/category/{{ category.slug }}/add_page/">Add a new page to this category</a>
        </br>
        <a href="/">Go back</a>
    </div>
</body>
</html>
